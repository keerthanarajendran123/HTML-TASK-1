<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <center>
        <h4>Health Chart</h4>
        <table border="3" style="text-align: center;">
        <thead>
            <tr>
                <th rowspan="2">state of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
                <tr>
                    <td>Minimum</td>
                    <td>Maximum</td>
                    <td>2 hours after eating</td>
                </tr>
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less than 140</td>
                </tr>
                <tr>
                    <td>pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>NA</td>
                    <td>More than 200</td>
                </tr>
            </tr>
        </thead>
        </table>
    </body>
</center>
</html>
